<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ruleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes/dark/dark.css">
    <link rel="stylesheet" href="style/roulette.css">
  </head>
  <body>
    <div id="div_ruleta_tablero" style="display:flex;">
      <div id="div_puntos">
        <label id="label_puntos" for="puntos">puntos: </label>
        <input type="text" name="puntos" id="puntos" readonly>
      </div>
      <div id="div_ruleta_pelota">
        <img id="ruleta" src="img/ruleta.png" alt="ruleta">
        <div id="div_pelota">
          <img id="pelota" src="img/Pelota.svg" alt="pelota">
        </div>
      </div>
      <table class="tablero">
        <!-- Fila del 0 -->
        <tr>
          <td id="0" class="casilla verde center-only" rowspan="3" onclick="tdclick()">0</td>
          <td id="3" class="casilla roja bottom-left center-left up-left" onclick="tdclick()">3</td>
          <td id="6" class="casilla negra" onclick="tdclick()">6</td>
          <td id="9" class="casilla roja" onclick="tdclick()">9</td>
          <td id="12" class="casilla roja" onclick="tdclick()">12</td>
          <td id="15" class="casilla negra" onclick="tdclick()">15</td>
          <td id="18" class="casilla roja" onclick="tdclick()">18</td>
          <td id="21" class="casilla roja" onclick="tdclick()">21</td>
          <td id="24" class="casilla negra" onclick="tdclick()">24</td>
          <td id="27" class="casilla roja" onclick="tdclick()">27</td>
          <td id="30" class="casilla roja" onclick="tdclick()">30</td>
          <td id="33" class="casilla negra" onclick="tdclick()">33</td>
          <td id="36" class="casilla roja center-right bottom-right up-right" onclick="tdclick()">36</td>
          <td id="fila1" class="casilla apuesta center-only" onclick="tdclick()">2 a 1</td>
        </tr>
        <tr>
          <td id="2" class="casilla negra up-left center-left bottom-left" onclick="tdclick()">2</td>
          <td id="5" class="casilla roja" onclick="tdclick()">5</td>
          <td id="8" class="casilla negra" onclick="tdclick()">8</td>
          <td id="11" class="casilla negra" onclick="tdclick()">11</td>
          <td id="14" class="casilla roja" onclick="tdclick()">14</td>
          <td id="17" class="casilla negra" onclick="tdclick()">17</td>
          <td id="20" class="casilla negra" onclick="tdclick()">20</td>
          <td id="23" class="casilla roja" onclick="tdclick()">23</td>
          <td id="26" class="casilla negra" onclick="tdclick()">26</td>
          <td id="29" class="casilla negra" onclick="tdclick()">29</td>
          <td id="32" class="casilla roja" onclick="tdclick()">32</td>
          <td id="35" class="casilla negra up-right center-right bottom-right" onclick="tdclick()">35</td>
          <td id="fila2" class="casilla apuesta center-only" onclick="tdclick()">2 a 1</td>
        </tr>
        <tr>
          <td id="1" class="casilla roja up-left center-left bottom-left bottom bottom-right" onclick="tdclick()">1</td>
          <td id="4" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">4</td>
          <td id="7" class="casilla roja bottom-left bottom bottom-right" onclick="tdclick()">7</td>
          <td id="10" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">10</td>
          <td id="13" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">13</td>
          <td id="16" class="casilla roja bottom-left bottom bottom-right" onclick="tdclick()">16</td>
          <td id="19" class="casilla roja bottom-left bottom bottom-right" onclick="tdclick()">19</td>
          <td id="22" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">22</td>
          <td id="25" class="casilla roja bottom-left bottom bottom-right" onclick="tdclick()">25</td>
          <td id="28" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">28</td>
          <td id="31" class="casilla negra bottom-left bottom bottom-right" onclick="tdclick()">31</td>
          <td id="34" class="casilla roja bottom-left bottom bottom-right center-right up-right" onclick="tdclick()">34</td>
          <td id="fila3" class="casilla apuesta center-only" onclick="tdclick()">2 a 1</td>
        </tr>
        <!-- Fila de docenas -->
        <tr>
          <td id="vacio" class="none" rowspan="2" style="cursor:default;"></td>
          <td id="primera docena" colspan="4" class="casilla apuesta center-only" onclick="tdclick()">1ª docena</td>
          <td id="segunda docena" colspan="4" class="casilla apuesta center-only" onclick="tdclick()">2ª docena</td>
          <td id="tercera docena" colspan="4" class="casilla apuesta center-only" onclick="tdclick()">3ª docena</td>
        </tr>
        <!-- Fila de apuestas -->
        <tr>
          <td id="1-18" colspan="2" class="casilla apuesta center-only" onclick="tdclick()">1 - 18</td>
          <td id="par" colspan="2" class="casilla apuesta center-only" onclick="tdclick()">Par</td>
          <td id="rojo" colspan="2" class="casilla apuesta rojo center-only" onclick="tdclick()">♦</td>
          <td id="negro" colspan="2" class="casilla apuesta negro center-only" onclick="tdclick()">♦</td>
          <td id="impar" colspan="2" class="casilla apuesta center-only" onclick="tdclick()">Impar</td>
          <td id="19-36" colspan="2" class="casilla apuesta center-only" onclick="tdclick()">19 - 36</td>
        </tr>
      </table>
    </div>
    <div id="div_boton_input">
      <button type="button" id="girar_ruleta" onclick="girar_ruleta();" class="btn btn-primary">Girar</button>
      <label id="label_resultado" for="resultado">Ganador:</label>
      <input type="text" id="input_resultado" readonly placeholder="0">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/roulette.js"></script> 
  </body>
</html>
